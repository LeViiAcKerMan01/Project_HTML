<!DOCTYPE html>
<html>
<head>
     <title>My First Website</title>

</head>
<body>
    <!-- method attribute in php are of two types: GET and POST -->
    <!-- GET is considered insecure because it appends users data at the end of the website
     URL-->
     <!-- POST method is used to enter the data in a more secured way in a website 
    and it donot appends data to the URL of the website like GET does-->
    <!-- if you need to enter some important information like USERNAME AND PASSWORD 
    donot use GET attribute-->
    <form action="action_page.php" method="POST">
        <div>
             <label for="fname">first name</label>
             <input type="text" id="fname" placeholder="Spongebob" required>
        </div>
        <br>
        <div>
             <label for="Lname">last name</label>
             <input type="text" id="lname" placeholder="Spongebob">
        </div>
        <br>
        <div>
            <label for="pass">password</label>
            <input type="password" id="pass" name="passs"maxlength="12" required>
        </div>
        <br>
        <div>
            <label for="email">email:</label>
            <input type="password" id="email"name="email" placeholder="SPants@gmail.com" required>

        </div>
        <br>
        <div>
            <label for="phone">phone #:</label>
            <input type="tel" id="phone" placeholder="+918923818996" required="">

        </div>
        <br>
        <div>
            <label for="bdate">birthdate</label>
            <input type="date" id="bdate" name="bdate" required>

        </div>
        <br>
        <div>
            <label for="quantity">quantity</label>
            <input type="number" id="quantity" name="quantity" min="0" max="100">

        </div>
        <div>
             <label for="title">Title</label>

           <label>Mr.</label>
           <input type="radio"id="Mr." name="title" value="Mr.">
            
           <br>

           <label>Mrs.</label>
           <input type="radio" id="Mrs." name="title"value="Mrs.">

           <br>

           <label>Ph.D</label>
           <input type="radio" id="Ph.d" name="title"value="Ph.D">

        </div>
        <br>
        <div>

            <label for="payment">payment:</label>
            <select id="payment"name="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>

            </select>
            <br>
            <div>
                <label for="subscribe">subscribe:</label>
                <input type="checkbox" id="subscribe" name="subscribe">


            </div>
        </div>
        <div>
            <input type="reset">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>

</html>
