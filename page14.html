     <title>My First Website</title>

</head>
<body>
    <button onclick="doSomething()" style="background-color:#333333;color:#00FF00;border-radius:5px;" >click me</button>
    
    <p id="test">Hello</p>

    <script>
        function doSomething(){
           document.getElementById("test").innerHTML="Goodbye";
        }

    </script>

<!-- YOU CAN USE button tags TO ADD A BUTTON TO YOUR WEBPAGE AND A hypertext reference 
attribute TO REDIRECT TO ANOTHER WEBPAGE-->

</body>
